name: Release Build

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      tag:
        description: "Release tag (e.g., v1.0.0)"
        required: true

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

permissions:
  contents: write
  packages: write

jobs:
  build-so:
    name: Build SO for Linux Platforms
    runs-on: ubuntu-latest
    strategy:
      matrix:
        platform:
          - name: linux-amd64
            CC: gcc
            TARGETARCH: amd64
          - name: linux-arm64
            CC: aarch64-linux-gnu-gcc
            TARGETARCH: arm64
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get version info
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            VERSION="${{ github.event.inputs.tag }}"
          else
            VERSION=${GITHUB_REF#refs/tags/}
          fi
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "tag=${VERSION}" >> $GITHUB_OUTPUT

      - name: Install build dependencies
        run: |
          sudo apt-get update
          if [ "${{ matrix.platform.name }}" = "linux-arm64" ]; then
            sudo apt-get install -y gcc-aarch64-linux-gnu g++-aarch64-linux-gnu
          else
            sudo apt-get install -y gcc g++ make build-essential
          fi

      - name: Build for ${{ matrix.platform.name }}
        run: |
          export CC=${{ matrix.platform.CC }}
          export CFLAGS="-Wall -fPIC -O2 -I./include"
          export LDFLAGS="-shared -ldl"

          # Build object files
          $CC $CFLAGS -c src/hook_execve.c -o src/hook_execve.o
          $CC $CFLAGS -c src/audit_log.c -o src/audit_log.o
          $CC $CFLAGS -c src/hook_config.c -o src/hook_config.o

          # Build shared library
          mkdir -p build
          $CC $CFLAGS src/hook_execve.o src/audit_log.o src/hook_config.o \
              -o build/hook_execve_${{ matrix.platform.name }}.so $LDFLAGS

          # Verify the architecture
          file build/hook_execve_${{ matrix.platform.name }}.so
          echo "Built: build/hook_execve_${{ matrix.platform.name }}.so"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: hook_execve_${{ matrix.platform.name }}
          path: build/hook_execve_${{ matrix.platform.name }}.so
          retention-days: 7

  create-release:
    name: Create Release
    needs: build-so
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get version info
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            VERSION="${{ github.event.inputs.tag }}"
          else
            VERSION=${GITHUB_REF#refs/tags/}
          fi
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "tag=${VERSION}" >> $GITHUB_OUTPUT

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          name: Release ${{ steps.version.outputs.tag }}
          files: |
            artifacts/hook_execve_linux-amd64/hook_execve_linux-amd64.so
            artifacts/hook_execve_linux-arm64/hook_execve_linux-arm64.so
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-docker:
    name: Build and Push Docker Image
    needs: build-so
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=ref,event=tag
            type=raw,value=latest,enable=${{ github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v') }}

      - name: Build and push multi-arch Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Get tag name for Trivy
        if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
        id: tag
        run: |
          TAG_NAME=${GITHUB_REF#refs/tags/}
          echo "tag=${TAG_NAME}" >> $GITHUB_OUTPUT

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
        with:
          image-ref: ghcr.io/${{ github.repository }}:${{ steps.tag.outputs.tag }}
          format: "sarif"
          output: "trivy-results.sarif"

      - name: Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: "trivy-results.sarif"

      - name: Remove tag on failure
        if: failure() && startsWith(github.ref, 'refs/tags/')
        run: |
          TAG_NAME=${GITHUB_REF#refs/tags/}
          echo "Removing tag: $TAG_NAME"
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git
          git tag -d "$TAG_NAME" || true
          git push origin :refs/tags/"$TAG_NAME" || true
